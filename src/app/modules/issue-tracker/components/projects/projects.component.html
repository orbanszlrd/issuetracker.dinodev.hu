<div class="container">
  <p-button
    label="New Project"
    title="New Project"
    class="new-button"
    (click)="openPanel()"
  ></p-button>

  <h2>Projects</h2>

  <ng-container *ngIf="projects$ | async as projects">
    <p-table [value]="projects" class="o-table">
      <ng-template pTemplate="header">
        <tr>
          <th class="o-title">Title</th>
          <th class="o-description">Description</th>
          <th class="o-date">Create Date</th>
          <th class="o-icon">Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td class="o-title">
            <a [routerLink]="['/issueTracker/projects', project.slug]">{{
              project.title
            }}</a>
          </td>
          <td class="o-description">{{ project.description }}</td>
          <td class="o-date">
            {{
              project.createDate
                ? (project.createDate.seconds * 1000
                  | date: "yyyy-MM-dd HH:mm:ss")
                : ""
            }}
          </td>
          <td>
            <button
              pButton
              title="Menu"
              icon="pi pi-trash"
              class="p-button-text"
              (click)="delete(project.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</div>

<p-dialog
  header="New Project"
  [modal]="true"
  [(visible)]="isOpen"
  styleClass="it-dialog"
  (onHide)="closePanel()"
>
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        pInputText
        [(ngModel)]="project.title"
        class="p-inputtext p-component"
      />
    </div>
    <div class="p-field p-col-12">
      <label for="title">Slug</label>
      <input
        id="slug"
        type="text"
        pInputText
        [(ngModel)]="project.slug"
        class="p-inputtext p-component"
      />
    </div>
    <div class="p-field p-col-12">
      <label for="text">Description</label>
      <textarea
        pInputTextarea
        [(ngModel)]="project.description"
        [style]="{ height: '12rem' }"
      ></textarea>
    </div>
    <div class="p-field p-col-12">
      <p-button
        label="Save"
        icon="pi pi-check"
        iconPos="right"
        (click)="create()"
      ></p-button>
    </div>
  </div>
</p-dialog>
